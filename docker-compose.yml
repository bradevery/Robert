version: '3.8'

services:
  # PostgreSQL avec pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: cvbuilder-postgres
    environment:
      POSTGRES_USER: cvbuilder
      POSTGRES_PASSWORD: cvbuilder_password
      POSTGRES_DB: cvbuilder
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cvbuilder']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cvbuilder-network

  # Redis pour cache et queues
  redis:
    image: redis:7-alpine
    container_name: cvbuilder-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cvbuilder-network

  # MinIO pour stockage de fichiers (compatible S3)
  minio:
    image: minio/minio:latest
    container_name: cvbuilder-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - '9000:9000' # API
      - '9001:9001' # Console Web
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cvbuilder-network

  # Redis Commander (Interface Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cvbuilder-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - cvbuilder-network

  # pgAdmin (Interface PostgreSQL) - Optionnel
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cvbuilder-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cvbuilder.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - cvbuilder-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  cvbuilder-network:
    driver: bridge
